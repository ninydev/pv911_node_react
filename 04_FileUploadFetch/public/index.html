<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main id="main">
</main>

<section id="frm">
    <form name="frmPost">
        <input type="text" name="name">
        <button type="button" id="SavePost" value="Save Post"></button>
        <div id="divImages">

        </div>
    </form>
</section>

<section id="frmFiles">
    <input type="file" id="fileData" name="fileData">
    <input type="button" id="btnAttach" value="Attach File">
</section>


<script>
    // Процесс отсылки изображения:
    function sendImg() {
        let formData = new FormData(); // Объект для отправки файла
        formData.append("fileData", document.getElementById("fileData").file); // файл

        fetch('/api/media',
            {
                method: 'POST',
                body: formData
            })
            .then(response => {console.log(response); return response.text();})
            .then(imgUrl => {console.log(imgUrl);})
            .catch(err => console.log(err));
    }

    document.getElementById("btnAttach").onclick = sendImg;

    // Главный элемент
    let main = document.getElementById("main");






</script>

</body>
</html>
